<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-bg">
        <h1 id="title">HixCoder Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="container">

            <form id="survey-form" method="post">
                <fieldset>
                    <label id="name-label">
                        Name <input class="need-top" id="name" type="text" placeholder="Enter your name" required>
                    </label>
                </fieldset>
                <fieldset>
                    <label id="email-label">
                        Email <input class="need-top" id="email" type="email" placeholder="Enter your email" required>
                    </label>
                </fieldset>
                <fieldset>
                    <label id="number-label">
                        Age(optional) <input class="need-top" id="number" type="number" min="13" max="130"
                            placeholder="Age" required>
                    </label>
                </fieldset>
                <fieldset>
                    <label>
                        Which option best describes your current role?
                        <select id="dropdown">
                            <option>Select an option</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer Not To Say</option>
                            <option>Other</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <label>Would you recommend HixCoder to a friend?</label>
                    <label class="need-top"><input class="inline" type="radio" name="recommend" value="Definitely"
                            checked>Definitely</label>
                    <label><input class="inline" type="radio" name="recommend" value="May be">May be</label>
                    <label><input class="inline" type="radio" name="recommend" value="Not sure">Not sure</label>
                </fieldset>

                <fieldset>
                    <label>
                        What is your favorite feature of HixCoder?
                        <select>
                            <option>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open source</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <label class="need-top"><input class="inline" type="checkbox" value="Front-end Projects">Front-end
                        Projects</label>
                    <label><input class="inline" type="checkbox" value="Back-end Projects">Back-end Projects</label>
                    <label><input class="inline" type="checkbox" value="Data Visualization">Data Visualization</label>
                    <label><input class="inline" type="checkbox" value="Challenges">Challenges</label>
                    <label><input class="inline" type="checkbox" value="Open Source Community">Open Source
                        Community</label>
                    <label><input class="inline" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
                    <label><input class="inline" type="checkbox" value="Videos">Videos</label>
                    <label><input class="inline" type="checkbox" value="City Meetups">City Meetups</label>
                    <label><input class="inline" type="checkbox" value="Wiki">Wiki</label>
                    <label><input class="inline" type="checkbox" value="Forum">Forum</label>
                    <label><input class="inline" type="checkbox" value="Additional Courses">Additional Courses</label>
                </fieldset>

                <fieldset>
                    <label>Any comments or suggestions?
                        <textarea class="need-top" placeholder="Enter your name" rows="3">

        </textarea>
                    </label>
                </fieldset>


                <input id="submit" type="submit" value="Submit">
            </form>


        </div>
    </div>
</body>

</html>
